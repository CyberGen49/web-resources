<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="./player.css">
    <script defer src="../tabbable.js"></script>
    <script defer src="../focus-trap.js"></script>
    <script async defer src="../base.js"></script>
    <script async defer src="./player.js"></script>
</head>
<body class="changeColours" style="--fgHue: 270">
    <div id="main">
        <video id="vid" disableRemotePlayback></video>
        <div id="controls" class="col visible">
            <div id="top" class="row gap-20 no-wrap align-center">
                <div id="name" class="flex-grow"></div>
                <div class="row no-wrap gap-10">
                    <button id="download" class="btn transparent iconOnly" title="Download video...">
                        <div class="icon">download</div>
                    </button>
                    <button id="menu" class="btn transparent iconOnly" title="Menu...">
                        <div class="icon">more_vert</div>
                    </button>
                </div>
            </div>
            <div class="flex-grow" style="min-height: 0px;"></div>
            <div id="middle" class="row align-center justify-center">
                <div class="row flex-grow justify-end align-center">
                    <button id="back" class="btn transparent iconOnly large">
                        <div class="icon">replay_10</div>
                    </button>
                </div>
                <div class="row justify-center align-center" style="width: 30%">
                    <button id="playPauseBig" class="btn transparent iconOnly" onClick="playPause.click()">
                        <div class="icon old">play_arrow</div>
                    </button>
                    <div id="bufferSpinner" class="lds-roller visible" style="position: absolute"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                </div>
                <div class="row flex-grow align-center">
                    <button id="forward" class="btn transparent iconOnly large">
                        <div class="icon">forward_10</div>
                    </button>
                </div>
            </div>
            <div id="bottom" class="col gap-0">
                <div class="row no-wrap gap-20" style="margin-bottom: -2px;">
                    <!-- <div class="row no-wrap no-shrink gap-10"> -->
                        <button id="playPause" class="btn transparent iconOnly" title="Play/pause">
                            <div class="icon old">play_arrow</div>
                        </button>
                        <!-- <button id="mute" class="btn transparent iconOnly" title="Mute/unmute">
                            <div class="icon">volume_up</div>
                        </button> -->
                    <!-- </div> -->
                    <div id="text" class="row align-center flex-grow">
                        <div id="time">
                            <span id="progTime">0:00</span> <span style="opacity: 85%">/ <span id="duration">0:00</span></span>
                        </div>
                        <div id="speedCont" class="hidden">
                            Speed: <span id="speed"></span>
                        </div>
                    </div>
                    <button id="fullscreen" class="btn transparent iconOnly" title="Enter/exit fullscreen">
                        <div class="icon">fullscreen</div>
                    </button>
                </div>
                <div id="progCont" class="slider">
                    <div id="buffers"></div>
                    <progress id="progFill" min="0" max="0"></progress>
                    <input id="prog" type="range" step="0.1" min="0" max="0">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
